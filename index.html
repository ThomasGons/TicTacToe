<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/popup.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/init.js" defer></script>
    <script src="js/misc.js" defer></script>
</head>

<body>
    <div id="inGame">
        <aside id="nextSymbol">
            <div>Next symbol</div><br>
            <img src="img/cross.png" width="100" id="currentSymbol"></img>

            <div id="gamemode">
                <div class="gm">
                    <input type="radio" name="gamemode" id="1p"></button>
                    <label for="1p">1 player</label>
                </div>
                <div class="gm">
                    <input type="radio" name="gamemode" id="2p" checked></button>
                    <label for="2p">2 players</label>
                </div>
            </div>
            <div id="options">
                <div id="gridSize">
                    <i id="sizeLabel">Size: 3</i>
                    <input type="range" class="slider" id="size" name="size" min="3" max="13" value="3" step="2">
                </div>
                <div id="alignment">
                    <i id="alignmentLabel">Alignment: 3</i>
                    <input type="range" class="slider" id="alignmentLength" name="size" min="2" max="3" value="3" step="1">
                </div>
            </div>
        </aside>
        <div id="game">
            <h1>Tic Tac Toe</h1>
            <div id="grid">
            </div>
            <div id="score">
                <div class="player">
                    <img id="symbol_p1" src="img/circle.png" alt="" width="50">
                    <div class="subPlayer">
                        <div id="p1_name">Player 1</div>
                        <div id="score_p1">0</div>
                    </div>
                </div>
                <div id="draw">
                    <div>-</div>
                    <div id="numberDraw">0</div>
                </div>
                <div class="player">
                    <div class="subPlayer">
                        <div id="p2_name">Player 2</div>
                        <div id="score_p2">0</div>
                    </div>
                    <img id="symbol_p2" src="img/cross.png" alt="" width="50">
                </div>
            </div>
        </div>
    </div>
    <div id="result">
        <i>...</i>
        <button id="retry" onclick="closePopup()">Restart</button>
    </div>
</body>

</html>
