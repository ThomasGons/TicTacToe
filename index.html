<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/popup.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/init.js" defer></script>
    <script src="js/misc.js" defer></script>
    <script src="js/slider.js" defer></script>
</head>

<body>
    <div id="inGame">
        <aside id="nextSymbol">
            <div>Next symbol</div><br>
            <img src="img/cross.png" width="100" id="currentSymbol"></img>

            <div id="gamemode">
                <div class="gm">
                    <input type="radio" name="gamemode" id="1p"></button>
                    <label for="1p">1 player</label>
                </div>
                <div class="gm">
                    <input type="radio" name="gamemode" id="2p" checked></button>
                    <label for="2p">2 players</label>
                </div>
            </div>
            <div id="options">
                <div id="gridSize">
                    <i id="sizeLabel">Size: 3</i>
                    <input type="range" id="size" name="size" min="3" max="13" value="3" step="2">
                </div>
                <div id="alignment">
                    <i id="alignmentLabel">Alignment: 3</i>
                    <input type="range" id="alignmentLength" name="size" min="2" max="3" value="3" step="1">
                </div>
            </div>
        </aside>
        <div id="game">
            <h1>Tic Tac Toe</h1>
            <div id="grid">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div id="score">
                <div class="player">
                    <div>Player 1</div>
                    <div id="p1">0</div>
                </div>
                <div class="player">
                    <div>-</div>
                    <div id="draw">0</div>
                </div>
                <div class="player">
                    <div>Player 2</div>
                    <div id="p2">0</div>
                </div>
            </div>
        </div>
    </div>
    <div id="result">
        <i>...</i>
        <button id="retry" onclick="closePopup()">close</button>
    </div>
</body>

</html>
